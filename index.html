<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Small Animals</title>
  </head>
  <body>
    <div class="container">
      <h2>Pick an Animal to Learn About</h2>
      <form id="animals">
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="turtle" checked>
            Turtle
          </label>
          </div>
            <div class="radio">
            <label>
              <input type="radio" name="animal" value="snake">
              Snake
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="insect">
              insect
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="boots">
              Boots
            </label>
          </div>

      <button type="submit" class="btn">Learn!!</button>
      </form>
    </div>
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
